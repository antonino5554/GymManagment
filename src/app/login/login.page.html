<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">
  <form (ngSubmit)="login()" class="login-form">
    <ion-item lines="none" class="login-item">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item lines="none" class="login-item">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="login-button" color="primary">
      Login
    </ion-button>
  </form>
  
  <div class="register-link">
    <span>Non hai un account?</span>
    <a routerLink="/register">Registrati</a>
  </div>
</ion-content>
