<ion-header>
  <ion-toolbar color="light">
    <ion-title>Benvenuto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" fullscreen="true">
  <div class="lava-lamp-bg">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>


  <div class="login-wrapper">
    <div class="login-bubble">
      <h2>Accedi</h2>
      <p>Accedi per continuare alla tua area personale</p>

      <form (ngSubmit)="login()" class="login-form">

        <div class="input-group">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username" name="username" required></ion-input>
        </div>

        <div class="input-group">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
        </div>

        <ion-button expand="block" type="submit" class="login-button">
          Entra
        </ion-button>
      </form>

      <div class="login-footer">
        <span>Non hai un account?</span>
        <a routerLink="/register">Registrati</a>
      </div>
    </div>
  </div>
</ion-content>
