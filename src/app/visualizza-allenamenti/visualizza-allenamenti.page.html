<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pt-homepage"></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizza Allenamenti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="visualizza-allenamenti-content">
  <div class="lava-lamp-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="visualizza-allenamenti-wrapper">
    <div class="visualizza-allenamenti-card">
      <h2>Allenamenti</h2>

      <ion-list class="allenamenti">
        <ion-item *ngFor="let a of allenamenti" class="allenamenti-item" lines="none">
          <ion-label>
            <h3>{{ formatDate(a.start_time) }} → {{ formatDate(a.end_time) }}</h3>
            <p>👥 Prenotati: {{ a.booked_clients }} / {{ a.max_clients }}</p>
            <p *ngIf="a.client_names">📝 Clienti: {{ a.client_names }}</p>
            <p *ngIf="!a.client_names">📝 Nessuna prenotazione</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <p *ngIf="allenamenti.length === 0" class="no-data-msg">
        Nessun allenamento programmato.
      </p>
    </div>
  </div>
</ion-content>
