<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clienti-homepage"></ion-back-button>
    </ion-buttons>
    <ion-title>Prenota Allenamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="prenota-content">
  <div class="card-wrapper">
    <div *ngIf="slots.length === 0" class="no-slots">
      Nessun allenamento disponibile.
    </div>

    <div *ngFor="let slot of slots" class="slot-item">
      <h3>{{ slot.start_time | date:'short' }} - {{ slot.end_time | date:'short' }}</h3>
      <p>Posti disponibili: {{ slot.available_spots }}</p>
      <ion-button expand="block" color="primary" (click)="prenota(slot.id)">Prenota</ion-button>
    </div>
  </div>
</ion-content>
