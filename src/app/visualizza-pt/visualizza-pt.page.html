<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clienti-homepage"></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizza PT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="visualizza-content" fullscreen="true">
  <div class="lava-lamp-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="pt-wrapper">
    <div class="pt-card">
      <h2 class="title">I tuoi Personal Trainer</h2>

      <ion-list class="pt-list">
        <ion-item *ngFor="let pt of personalTrainers" class="pt-item" lines="none">
        <ion-label>
          <h3>{{ pt.full_name }}</h3>
          <p *ngIf="pt.specialization">💪 {{ pt.specialization }}</p>
          <p *ngIf="pt.avg_rating !== null">⭐ Valutazione media: {{ pt.avg_rating | number:'1.1-1' }}/5</p>
          <p *ngIf="pt.avg_rating === null">⭐ Nessuna valutazione</p>
        </ion-label>
        <ion-button fill="clear" class="details-btn" routerLink="/valuta-pt">
         Valuta
        </ion-button>
      </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
